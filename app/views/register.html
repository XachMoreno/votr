<div class="span12 register-container">
	<h3>REGISTER TO VOTE</h3>
	<h4>as a</h4>
	<h1>United States Citizen</h1>

	<div class="row-fluid">
		<div clas="span4 offset4">
			<form>
				<fieldset>
					<legend>Name</legend>

					<label>Salutation</label>
					<select required>
						<option></option>
						<option>Mr.</option>
						<option>Mrs.</option>
						<option>Miss</option>
						<option>Ms.</option>
					</select>

					<label>Last Name</label>
					<input type="text" placeholder="" required>

					<label>First Name</label>
					<input type="text" placeholder="" required>

					<label>Middle Name</label>
					<input type="text" placeholder="">

					<label>Suffix</label>
					<select>
						<option></option>
						<option>Jr.</option>
						<option>Sr.</option>
						<option>The Second</option>
						<option>The Third</option>
						<option>The Fourth</option>
					</select>

					<label>Email</label>
					<input type="email" placeholder="">


					<legend>Home Address</legend>

					<label>Address</label>
					<input type="text" placeholder="" required>

					<label>Apt / Lot #</label>
					<input type="text" placeholder="">

					<label>City / Town</label>
					<input type="text" placeholder="" required>

					<label>State</label>
					<input type="text" placeholder="" required>

					<label>Zip Code</label>
					<input type="number" placeholder="" required>


					<legend>Mailing Address</legend>

					<label class="checkbox">
						<input type="checkbox" id="inlineCheckbox1" value="option1"> I have a different mailing address
					</label>


					<legend>Personal Information</legend>

					<label>Date of Birth</label>
					<input type="date" placeholder="" required>
					<span class="help-block">(Note: To register to vote, you must be 18 years of age or older on Election Day, which is March 04, 2013.)</span>

					<label>Telephone Number</label>
					<input type="number" placeholder="" required>
					<span class="help-block">(e.g. XXX-XXX-XXXX)</span>

					<label>ID Number</label>
					<select required>
						<option></option>
						<option>Driver's Liscence #</option>
						<option>State ID #</option>
						<option>Social Security # (last 4 digits)</option>
					</select>

					<label>Party</label>
					<select required>
						<option></option>
						<option>American Independant Party</option>
						<option>American Elect Party</option>
						<option>Decline to State</option>
						<option>Democratic Party</option>
						<option>Green Party</option>
						<option>Libertarian Party</option>
						<option>Peace &amp; Freedom Party</option>
						<option>Republican Party</option>
					</select>

					<label>Race or Ethnic Group</label>
					<select required>
						<option></option>
						<option>American Indian or Alaskan Native</option>
						<option>Asian or Pacific Islander, not Native Hawaiian</option>
						<option>Black, not of Hispanic Origin</option>
						<option>Hispanic</option>
						<option>Multi-racial</option>
						<option>Native Hawaiian</option>
						<option>White, not of Hispanic Origin</option>
					</select>

					<label class="checkbox">
					<input type="checkbox" id="inlineCheckbox1" value="option1"> If this application is for a change of name, what was your name before you changed it?
					</label>

					<label>Did you receive assistance in filling out this application? Please enter name and address of assistant</label>
					<input type="text" placeholder="">

					<br/>
					<button type="submit" class="btn">Register</button>
				</fieldset> <!-- /fieldset -->
			</form> <!-- /form -->
		</div> <!-- /.span4 -->
	</div> <!-- /.row-fluid -->
</div> <!-- /.span12 register-container-->
